
{% extends "base.html" %}
{% block content %}
<h4 class="mb-3">{{ 'Edit Client' if client else 'New Client' }}</h4>
<form method="post" class="card card-soft p-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Client Name *</label>
      <input type="text" name="name" class="form-control" required value="{{ client.name if client else '' }}">
    </div>
    <div class="col-md-6">
      <label class="form-label">Brand Name</label>
      <input type="text" name="brand_name" class="form-control" value="{{ client.brand_name if client else '' }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Start Date</label>
      <input type="date" name="start_date" class="form-control" value="{{ client.start_date.isoformat() if client and client.start_date else '' }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Monthly Retainer (â‚¹)</label>
      <input type="number" step="0.01" name="monthly_retainer" class="form-control" value="{{ client.monthly_retainer if client else '' }}">
    </div>
    <div class="col-md-4">
      <label class="form-label">Status</label>
      <select name="status" class="form-select">
        {% set s = client.status if client else 'active' %}
        <option value="active" {{ 'selected' if s=='active' else '' }}>Active</option>
        <option value="paused" {{ 'selected' if s=='paused' else '' }}>Paused</option>
        <option value="closed" {{ 'selected' if s=='closed' else '' }}>Closed</option>
      </select>
    </div>
    <div class="col-12">
      <label class="form-label">Notes</label>
      <textarea name="notes" class="form-control" rows="3">{{ client.notes if client else '' }}</textarea>
    </div>
  </div>
  <div class="mt-3 d-flex justify-content-between">
    <a href="{{ url_for('clients') }}" class="btn btn-outline-secondary">Cancel</a>
    <button class="btn btn-primary" type="submit">Save</button>
  </div>
</form>
{% endblock %}
